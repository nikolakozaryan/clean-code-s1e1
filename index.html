<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <aside class="aside">
      <img class="aside__img" src="./eisenhower-matrix.jpg" alt="Urgent-Important Eisenhower Matrix of prioritizing tasks">
      <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="section section_new">
        <label class="section__header" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="task-input" id="new-task" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </section>
      <section class="section section_incomplete">
        <h2 class="section__header">Todo</h2>
        <ul class="section_incomplete__list">
          <li class="task-wrapper">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_remove">
              <img class="btn_remove__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="task-wrapper task-wrapper_edit">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="task-input task-input_active" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_remove">
              <img class="btn_remove__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_complete">
        <h2 class="section__header">Completed</h2>
        <ul class="section_complete__list">
          <li class="task-wrapper">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_remove">
              <img class="btn_remove__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
